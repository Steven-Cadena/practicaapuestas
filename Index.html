<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="http://3.bp.blogspot.com/-Ec06aK3_ZAc/VKokpW9kxOI/AAAAAAAABKM/WZOo-oX_gMo/s1600/logo%2BUEFA%2BChampions%2BLeague.png" style="height: 50px;"></img>
          <a class="navbar-brand" href="#">Champions</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./DetallesApuestas.html">Apuestas</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Equipos
                </a>
                <ul class="dropdown-menu" id="dropdown_equipos" aria-labelledby="navbarDropdownMenuLink">
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <script>

        $(document).ready(function(){
            //console.log("fisfoj");
            var url_api_apuestas = "https://apichampions.azurewebsites.net";
            var request =  "/api/Equipos";
            $.ajax({
                "url": url_api_apuestas + request,
                "method": "GET",
                "dataType":"json",
                "success":function(data) {
                    $.each(data, function(index, equipo){
                        $("#dropdown_equipos").append($("<li>", {"class":"dropdown-item", "text":equipo.nombre}).click(function(){
                            window.location.replace("./detalleequipo.html?id=" + equipo.idEquipo);
                        }));
                    });//each
                }, 
                "error": function(error){
                    console.log(error);
                }
                
            });//ajax
        });//documnet ready
    </script>
    <!-- boostrap js -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
