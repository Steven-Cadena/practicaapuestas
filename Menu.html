    <script>
        var urlapi = "https://apichampions.azurewebsites.net/";
        $(document).ready(function(){
          cargarMenu();
        });

        function cargarMenu(){
            var request = "api/Equipos";
            var html = "";
            $.ajax({
              "url": urlapi + request 
              ,"type": "GET"
              , success: function(data){
                console.log(data);
                $.each(data,function(index,equipo){
                  html+="<li>";
                  html+="<a href=DetallesEquipo.html/"+ equipo.idEquipo + ">" + equipo.mombre + "</a>";
                  html+="</li>";
                });
                $("#equiposmenu").html(html);
              }
            });
        }

    </script>
